<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Parcel</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="headers">
        <div class="one head">Mumbai</div>
        <div class="two head">Delhi</div>
        <div class="three head">Kolkata</div>
      </div>
      <div class="parcel-data">
      </div>
      <div class="content">
        <div class="select">
          <div class="select-name"><p class="name">Select Parcel:</p><p class="display-name">Select any parcel </p></div>
          <div class="select-details">
            <div class="name">Enter name:<input class="input-name"></div>
            <div class="location"><label for="cars">Select location group :</label>

              <select name="cities" id="city">
                <option value="">Select location</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Kolkata">kolkata</option>
              </select>
</div>
          </div>
        </div>
        <div class="color-details">


          <div class="color"><p class="c1">Mumbai</p><p class="box b1"></p></div>
          <div class="color c3"><p class="c3">Kolkota</p><p class="box b3 "></p></div>
          <div class="color c2"><p class="c2">Delhi</p><p class="box b2"></p></div>

      </div>
      </div>
      <div class="footers">
        <div class="btn add-after">Add After</div>
        <div class="btn add-before">Add Before</div>
        <div class="btn replace">Replace</div>
        <div class="btn delete">Delete</div>
        <div class="btn final">Show Final</div>
      </div>
    </div>
  </body>
  <script src="./javascripts/main.js"></script>
</html>
